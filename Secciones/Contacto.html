        <section class="contacto">
            <h1>Contacto</h1>

            <form action="Enviar" method="get" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>
                        <h1 class="letra">Contactanos </h1>
                    </legend>
                    <div>
                        <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>
                        <input type="text" placeholder="Apellido" name="apellido" id="apellido" required>
                        <input type="email" placeholder="Email" id="correo" required>
                    </div>
                    <p>Nos contactamos por:
                        <select name="Contacto" id="">
                            <option value=""></option>
                            <option value="Comentarios">Comentarios</option>
                            <option value="Sugerencias">Sugerencias</option>

                        </select>
                    </p>
                    <textarea name="" id="mensaje" cols="40" rows="10" placeholder="Añadir un comentario..."></textarea>
                    <p>¿Quiere recibir las novedades y promociones?
                        <input type="checkbox" name="Aceptar" value="1">
                    </p>
                    <button type="submit" class="button">ENVIAR</button>

                </fieldset>
                <!-- finaliza el formulario de contacto -->
            </form>
